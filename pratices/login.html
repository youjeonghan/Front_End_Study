<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='name'>
        수정전
    </div>
    <div id='password'>
        수정전
    </div>
    <form>
        id: <input class='id' type='text' />
        password: <input id='password' type='password' /><br />
        <button type='button' value='로그인' onclick="login()">로그인</button>
    </form>

    <button type='button' onclick="go()">go</button><br />
    <button type='button' onclick="test()">test</button>

    <script>
        function login() {
            const id = document.querySelector(".id");
            const password = document.querySelector("#password");

            console.log("name")
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                body: JSON.stringify({
                    user_account: id.value,
                    password: password.value
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then(json => {
                    console.log(json)
                    if (json.token) {
                        localStorage.setItem('access-token', json.token);
                    }
                    var name = document.getElementById("name");
                    var password = document.getElementById("password");
                    name.innerText = json.user_account;
                    password.innerText = json.password;
                    test()
                    return json
                })
        }

        function go() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((json) => console.log(json));
        }

        function test() {
            let token = localStorage.getItem('access-token') || '';
            fetch('https://jsonplaceholder.typicode.com/posts/1', {
                headers: {
                    'Authorization': token,
                }
            })
                .then(response => response.json())
                .then(json => {
                    console.log(json);
                    var name = document.getElementById("name");
                    var password = document.getElementById("password");
                    name.innerText = "유정한";
                    password.innerText = json.userId;
                    return json
                })

        }

    </script>

</body>

</html>
