<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 500px;
            height: 500px;
            background: red;
            /* 트랜지션 효과: 모든 프로퍼티의 변화를 2초에 걸쳐 전환한다. */
            transition: all 2s;
        }

        div:hover {
            background: blue;
            border-radius: 50%;
            /* hover on에서만 발동한다. */
            /* transition: all 10s; */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
