<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 탭 이름</title>
    <style>
        /* p 요소 중에 lang 어트리뷰트 값이 "en"과 일치하거나 "en-"로 시작하는 요소 */
        p[lang^="en"] {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hello World</h1>
    </header>
    <p lang="en">en</p>
    <p lang="ens">ens</p>
</body>

</html>
